<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BCode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg-black text-white min-h-screen relative overflow-hidden flex flex-col items-center justify-center">

  <!-- Audio oculto (cargado desde carpeta local) -->
  <audio id="backgroundAudio" autoplay muted loop>
    <source src="./audio/MiCanto.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5
  </audio>

  <!-- Elementos decorativos al fondo -->
  <div class="efecto-bloom absolute inset-0 z-0"></div>
  <div class="terminal absolute inset-0 z-0" id="terminal"></div>
  <div class="love-container absolute inset-0 z-0" id="loveContainer"></div>

  <!-- Bot√≥n de m√∫sica (encima de todo, interactivo) -->
  <button id="playMusicBtn" class="z-10 relative bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded shadow-lg mb-6">
    ‚ñ∂ Reproducir M√∫sica
  </button>

  <!-- Texto central de amor -->
  <div class="z-10 relative text-3xl font-bold text-pink-400 text-center px-4">
    TE QUIERO <span class="text-red-500">‚ù§</span> ALESSIAUGUE‚òÄ
  </div>

  <!-- Script para reproducir el audio al hacer clic -->
  <script>
    const audio = document.getElementById('backgroundAudio');
    const playBtn = document.getElementById('playMusicBtn');

    playBtn.addEventListener('click', () => {
      audio.muted = false;
      audio.play()
        .then(() => {
          playBtn.disabled = true;
          playBtn.textContent = 'üé∂ Reproduciendo...';
          playBtn.classList.add('opacity-50', 'cursor-not-allowed');
        })
        .catch(error => {
          console.error("Error al reproducir el audio:", error);
        });
    });
  </script>

  <!-- Tu script personalizado -->
  <script src="./js/script.js"></script>
</body>
</html>

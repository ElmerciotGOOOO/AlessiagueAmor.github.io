<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BCode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg-black text-white min-h-screen relative overflow-hidden flex flex-col items-center justify-center">

  <!-- Audio autoplay silenciado (para evitar bloqueos) -->
  <audio id="backgroundAudio" autoplay muted loop>
    <source src="./audio/MiCanto.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5
  </audio>

  <!-- Fondo decorativo -->
  <div class="efecto-bloom absolute inset-0 z-0"></div>
  <div class="terminal absolute inset-0 z-0" id="terminal"></div>
  <div class="love-container absolute inset-0 z-0" id="loveContainer"></div>

  <!-- Texto de amor -->
  <div class="z-10 relative text-3xl font-bold text-pink-400 text-center px-4">
    TE QUIERO <span class="text-red-500">❤</span> ALESSIAUGUE☀
  </div>

  <!-- Script para simular autoplay al primer clic -->
  <script>
    const audio = document.getElementById('backgroundAudio');

    const iniciarMusica = () => {
      audio.muted = false;
      audio.play().catch(err => console.log("Autoplay bloqueado:", err));
      document.removeEventListener('click', iniciarMusica);
    };

    document.addEventListener('click', iniciarMusica);
  </script>

  <!-- Script extra personalizado -->
  <script src="./js/script.js"></script>
</body>
</html>

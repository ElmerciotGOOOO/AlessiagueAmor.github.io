<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BCode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body class="bg-black text-white min-h-screen overflow-hidden relative flex items-center justify-center">

  <!-- Audio silenciado para autoplay -->
  <audio id="backgroundAudio" autoplay muted loop>
    <source src="./audio/MiCanto.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5
  </audio>

  <!-- Fondo decorativo: asegurado con z-0 -->
  <div class="efecto-bloom absolute inset-0 z-0 pointer-events-none"></div>
  <div class="terminal absolute inset-0 z-0 pointer-events-none" id="terminal"></div>
  <div class="love-container absolute inset-0 z-0 pointer-events-none" id="loveContainer"></div>

  <!-- Contenido visible centrado -->
  <div class="z-10 relative text-center px-4">
    <h1 class="text-4xl font-bold text-pink-400 mb-4">
      TE QUIERO <span class="text-red-500">‚ù§</span> ALESSIAUGUE‚òÄ
    </h1>
    <p class="text-sm text-gray-300">Haz clic en cualquier parte para escuchar la m√∫sica üé∂</p>
  </div>

  <!-- JS para quitar mute al hacer clic -->
  <script>
    const audio = document.getElementById('backgroundAudio');

    function iniciarMusica() {
      audio.muted = false;
      audio.play().catch((e) => console.warn("Error al iniciar m√∫sica:", e));
      document.removeEventListener('click', iniciarMusica);
    }

    document.addEventListener('click', iniciarMusica);
  </script>

  <!-- Tu script personalizado (si aplica) -->
  <script src="./js/script.js"></script>
</body>
</html>
